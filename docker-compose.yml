version: '2'

services:
  database:
    image: mongo:4
    container_name: witty-pixels-database
    ports:
      - $MONGO_PORT:27017
    environment:
      MONGO_DATABASE_USERNAME: $MONGO_DATABASE_USERNAME
      MONGO_DATABASE_PASSWORD: $MONGO_DATABASE_PASSWORD
      MONGO_INITDB_DATABASE: $MONGO_INITDB_DATABASE
      MONGO_INITDB_ROOT_USERNAME: $MONGO_INITDB_ROOT_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_INITDB_ROOT_PASSWORD
    volumes:
      - ./init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh
      - ./mongodb_data:/data/db

  api:
    # production
    # image: witnet/witty-pixels-server
    # development
    build:
      context: packages/api
    container_name: witty-pixels-api
    ports:
      - $SERVER_PORT:3000
    links:
      - database
    depends_on:
      - database
    environment:
      MONGO_URI: $MONGO_URI
      JWT_SECRET: $JWT_SECRET
      MINT_PRIVATE_KEY: $MINT_PRIVATE_KEY
      PLAYER_KEY_SALT: $PLAYER_KEY_SALT
      PLAYER_MINT_TIMESTAMP: $PLAYER_MINT_TIMESTAMP 
      GAME_END_TIMESTAMP: $GAME_END_TIMESTAMP
      SERVER: $SERVER
      TRADE_DURATION_MILLIS: $TRADE_DURATION_MILLIS
      TRADE_COOLDOWN_MILLIS: $TRADE_COOLDOWN_MILLIS
      DEVELOPMENT: $DEVELOPMENT
      WEB3_PROVIDER: $WEB3_PROVIDER
      WITTY_PIXELS_ERC721_ADDRESS: $WITTY_PIXELS_ERC721_ADDRESS 
